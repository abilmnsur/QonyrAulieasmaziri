<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QonyrAulieasmaziri</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>QonyrAulieasmaziri</h1>
        <nav>
            <button onclick="changeLanguage('kk')">Қазақша</button>
            <button onclick="changeLanguage('ru')">Русский</button>
            <button onclick="changeLanguage('en')">English</button>
        </nav>
    </header>
    
    <main>
        <div class="menu-item" onclick="openMenu('breakfast')">
            <img src="images/breakfast.jpg" alt="Breakfast">
            <h2 data-lang="breakfast">Таңғы ас</h2>
        </div>

        <div class="menu-item" onclick="openMenu('lunch')">
            <img src="images/lunch.jpg" alt="Lunch">
            <h2 data-lang="lunch">Түскі ас</h2>
        </div>

        <div class="menu-item" onclick="openMenu('dinner')">
            <img src="images/dinner.jpg" alt="Dinner">
            <h2 data-lang="dinner">Кешкі ас</h2>
        </div>
    </main>

    <div id="menu-popup" class="hidden">
        <div class="menu-content">
            <span class="close-btn" onclick="closeMenu()">&times;</span>
            <h2 id="menu-title"></h2>
            <p id="menu-description"></p>
        </div>
    </div>

</body>
</html>
