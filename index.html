<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QonyrAulieasmaziri</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">QonyrAulieasmaziri</h1>
        <div class="language-selector">
            <button onclick="changeLanguage('kk')">Қазақша</button>
            <button onclick="changeLanguage('ru')">Русский</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </header>

    <main>
        <section class="menu-section">
            <div class="menu-item" onclick="showMenu('breakfast')">
                <img src="images/breakfast.jpg" alt="Таңғы ас">
                <h2 id="breakfast-title">Таңғы ас | Завтрак | Breakfast</h2>
            </div>
            <div class="menu-item" onclick="showMenu('lunch')">
                <img src="images/lunch.jpg" alt="Түскі ас">
                <h2 id="lunch-title">Түскі ас | Обед | Lunch</h2>
            </div>
            <div class="menu-item" onclick="showMenu('dinner')">
                <img src="images/dinner.jpg" alt="Кешкі ас">
                <h2 id="dinner-title">Кешкі ас | Ужин | Dinner</h2>
            </div>
        </section>

        <section id="menu-details" class="hidden">
            <button onclick="closeMenu()">X</button>
            <div id="menu-content"></div>
        </section>
    </main>
</body>
</html>
